

<html>
	<head><title>VAR </title>

<body>

<script>
				var x = 9.656;
				
		  document.getElementById("demo").innerHTML =
			x.toExponential(2);     // returns 9.66e+0
			x.toExponential(4);     // returns 9.6560e+0
			x.toExponential(6); 
					
					</script>
					
		<p id="demo"> </p>
</body>
</html>

<body>

<h1>A Heading</h1>
<myHero>My Hero Element</myHero>
 <canvas id="myhCanvas" width="200" height="100" style="border:1px solid #000000;">
</canvas> 

<canvas id="myCanvas" width="200" height="100" style="border:1px solid #000000;">
Your browser does not support the HTML5 canvas tag.</canvas>



<canvas id="myeCanvas" width="200" height="100" style="border:1px solid #000000;">
Your browser does not support the HTML5 canvas tag.</canvas>
<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.moveTo(0,0);
ctx.lineTo(200,100);
ctx.stroke();

var e = document.getElementById("myhCanvas");
var ctx = e.getContext("2d");
ctx.beginPath();
ctx.arc(95,50,50,0,2*Math.PI);
ctx.stroke();
</script>

<script>
var c = document.getElementById("myeCanvas");
var ctx = c.getContext("2d");
ctx.font = "30px Arial";
ctx.strokeText("Hello World",10,50);

function myMap() {
    var mapOptions = {
        center: new google.maps.LatLng(51.5, -0.12),
        zoom: 10,
        mapTypeId: google.maps.MapTypeId.HYBRID
    }
var map = new google.maps.Map(document.getElementById("map"), mapOptions);
}
</script>

<br>
<svg width="100" height="100">
  <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
</svg>
<br>
<svg width="400" height="100">

<svg width="300" height="200">
